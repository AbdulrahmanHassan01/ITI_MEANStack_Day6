<div class="col">
    <div class="card">
    <img [src]="product.image" alt="Product Image" class="card-img-top"/>
    <div class="card-body">
        <h3 class="card-title">{{ product.title }}</h3>
        <p>{{ product.description }}</p>
        <p>{{ product.price }}$<p>

        </div>
    </div>
</div>
