<div class="row row-cols-1 row-cols-md-3 g-4">
    <div *ngFor="let product of allProducts">
        <div class="col">
            <div class="card">
            <img [src]="product.image" alt="Product Imsge" class="card-img-top"/>
            <div class="card-body">
                <h3 class="card-title">{{ product.title }}</h3>
                <p>{{ product.description }}</p>
                <p>{{ product.price }}$<p>

                </div>
            </div>
        </div>
    </div>
    <div *ngIf="allProducts.length === 0">
        <h2>No Products Found</h2>
    </div>
</div>
